<body>
    <div id="nav"></div>
    <main style="text-align: center; margin-bottom: 3em; margin-top: -3em;color:var(--font-color);">
        <h1>Cette page n’est pas encore disponible pour cause de travaux</h1>
        <h2>Veuillez nous excuser et revenir plus tard</h2>
        <img src="./contents/img/RONFLEX.png" alt="RONRONFLEX" style="width: 100%; max-width: 400px; margin: 0 auto;">
        <aside style="opacity: 80%;">(Dormez comme Ronflex en attendant)</aside>
        <div class="night-sky"></div>
    </main>

    <style>
        .night-sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, rgba(0,0,0,1) 100%);
            overflow: hidden;
            z-index: -1;
        }

        .night-sky::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: glow 5s infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes glow {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
        }
    </style>
</body>
