<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../contents/css/styles_b.css">
    <link rel="stylesheet" href="../contents/css/styles.css">
    <title> Connexion - Pokémania</title>
    <link rel="icon" href="../contents/img/pokeball.png" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script> 
        $(function(){
          $("#footer").load("../contents/html/footer.html"); 
        });
 
        $(function(){
          $("#nav").load("../contents/html/header.html"); 
        });
      </script>
    </head>

<body>
    <div id="nav"></div>

    <main>
        <article>
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur"
                        required />
                    <div class="error-message" id="usernameError">Le nom d'utilisateur doit contenir au moins 3 caractères.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required />
                    <div class="error-message" id="passwordError">Le mot de passe doit contenir au moins 6 caractères.</div>
                </div>
                <a href="../">
                <button type="button" class="login-button" onclick="validateForm()">Se connecter</button>
                </a>
         </a>   </form>
        </article>
    </main>
    
    <div id="footer"></div>
</body>
<script>
    function validateForm() {
        // Récupérer les valeurs des champs
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Messages d'erreur
        const usernameError = document.getElementById("usernameError");
        const passwordError = document.getElementById("passwordError");

        // Réinitialiser les messages d'erreur
        usernameError.style.display = "none";
        passwordError.style.display = "none";

        // Validation des champs
        let isValid = true;

        if (username.length < 3) {
            usernameError.style.display = "block";
            isValid = false;
        }

        if (password.length < 6) {
            passwordError.style.display = "block";
            isValid = false;
        }

        if (isValid) {
            alert(`Bienvenue, ${username} ! Connexion réussie.`);
            // Stocker le nom d'utilisateur dans le localStorage
            localStorage.setItem('username', username);
            // Rediriger l'utilisateur vers la page d'accueil
            window.location.href = '../index.html';
        }
    }
</script>
</html>
