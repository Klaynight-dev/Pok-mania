<script>
const menuButton = document.querySelector('nav div:first-of-type');
const menu = document.querySelector('nav:nth-of-type(2)');
const lines = document.querySelectorAll('.line');
const logo = document.querySelector('header img[alt="Logo"]');

menuButton.addEventListener('click', function() {
    lines.forEach(line => line.classList.toggle('active'));
    menu.classList.toggle('active');
    if (menu.classList.contains('active')) {
    menu.style.zIndex = '-1';
    menu.addEventListener('transitionend', function() {
        menu.style.zIndex = '0';
    }, { once: true });
    logo.style.transform = 'scale(1.2) translateY(20px)';
    } else {
    menu.style.zIndex = '';
    logo.style.transform = 'scale(1)';
    }
});
</script>
