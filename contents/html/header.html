<header>
    <nav>  
        <div>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
        
        <div class="profil">
            <img src="https://klaynight.fr/Pokemania/contents/img/sacha.jpeg" alt="Avatar">
            <p>Clem-562</p>
            <a href="https://klaynight.fr/Pokemania/login" class="btn-create-account">Créer un compte</a>
        </div>
    </nav>
    <nav>
        <ul>
            <li><a href="#">ACCUEIL</a></li>
            <li><a href="#">MA COLLECTION</a></li>
            <li><a href="#">LES TYPES</a></li>

        </ul>

    <a href="./"><img src="https://klaynight.fr/Pokemania/contents/img/Design_sans_titre__1_-removebg-preview.png" alt="Logo"></a>
    
</header>
<script>
const menuButton = document.querySelector('nav div:first-of-type');
const menu = document.querySelector('nav:nth-of-type(2)');
const lines = document.querySelectorAll('.line');
const logo = document.querySelector('header img[alt="Logo"]');

menuButton.addEventListener('click', function() {
    lines.forEach(line => line.classList.toggle('active'));
    menu.classList.toggle('active');
    if (menu.classList.contains('active')) {
    menu.style.zIndex = '-1';
    menu.addEventListener('transitionend', function() {
        menu.style.zIndex = '0';
    }, { once: true });
    logo.style.transform = 'scale(1.2) translateY(20px)';
    } else {
    menu.style.zIndex = '';
    logo.style.transform = 'scale(1)';
    }
});

    const usernameElement = document.querySelector('.profil p');

    // Récupérer le nom d'utilisateur depuis les cookies
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const storedUsername = getCookie('username');
    if (storedUsername) {
        usernameElement.textContent = storedUsername;
    }

    menuButton.addEventListener('click', function() {
        lines.forEach(line => line.classList.toggle('active'));
        menu.classList.toggle('active');
        if (menu.classList.contains('active')) {
            menu.style.zIndex = '-1';
            menu.addEventListener('transitionend', function() {
                menu.style.zIndex = '0';
            }, { once: true });
            logo.style.transform = 'scale(1.2) translateY(20px)';
        } else {
            menu.style.zIndex = '';
            logo.style.transform = 'scale(1)';
        }
    });
</script>
